<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Bellota|Gochi+Hand|Kalam|Kaushan+Script|Merienda|Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" media="only screen and (max-width: 768px)">
    <title>Home | not responsive | no animation</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">HBT</a>
          </h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li  class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="client" class="h-12 py-8">
        <div class="container">
          <div class="title text-title-8 mb-4"><span class="text-orange">contact</span> us</div>
          <div class="hint mb-4">Please fill out the form below to contact us.</div>
          <form action="submit.js">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="form-group">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="80"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <section id="provider">
        <div class="container">
          <div class="contact-group">
            <div class="icon">
              <i class="fas fa-hotel"></i>
              <div class="title">location</div>
            </div>
            <div class="text">50 Main st, Boston MA</div>
          </div>
          <div class="contact-group">
            <div class="icon">
              <i class="fas fa-phone"></i>
              <div class="title">phone number</div>
            </div>
            <div class="text">(617) 555-5555</div>
          </div>
          <div class="contact-group">
            <div class="icon">
              <i class="fas fa-envelope"></i>
              <div class="title">email address</div>
            </div>
            <div class="text">frontdesk@hotelbt.co</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="copyright">
        Hotel BT &copy 2019, All Rights Reserved
      </div>
    </footer>
  </body>
</html>
